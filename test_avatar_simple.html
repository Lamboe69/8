<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Avatar Test</title>
    <style>
        body { margin: 0; background: #333; }
        #avatar-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="avatar-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script>
        let scene, camera, renderer, controls;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x4a5568);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);
            camera.lookAt(0, 1, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('avatar-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x808080, 0.6);
            scene.add(ambientLight);

            const keyLight = new THREE.DirectionalLight(0xffffff, 2.0);
            keyLight.position.set(5, 8, 5);
            scene.add(keyLight);

            // Load avatar
            loadAvatar();

            // Start render loop
            animate();
        }

        function loadAvatar() {
            const loader = new THREE.FBXLoader();

            loader.load(
                'usl_models/female avatar/fbx file clean.fbx',
                function (fbx) {
                    console.log('FBX loaded successfully:', fbx);
                    setupModel(fbx);
                },
                function (progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function (error) {
                    console.error('FBX loading failed:', error);
                    loadOBJ();
                }
            );
        }

        function loadOBJ() {
            const objLoader = new THREE.OBJLoader();
            const mtlLoader = new THREE.MTLLoader();

            mtlLoader.load('usl_models/female avatar/obj file.mtl', function(materials) {
                materials.preload();
                objLoader.setMaterials(materials);

                objLoader.load(
                    'usl_models/female avatar/obj file.obj',
                    function (obj) {
                        console.log('OBJ loaded successfully:', obj);
                        setupModel(obj);
                    },
                    function (progress) {
                        console.log('OBJ Loading progress:', (progress.loaded / progress.total * 100) + '%');
                    },
                    function (error) {
                        console.error('OBJ loading failed:', error);
                        showFallback();
                    }
                );
            });
        }

        function setupModel(model) {
            // Scale and position
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const scaleFactor = 2 / size.y;
            model.scale.setScalar(scaleFactor);
            model.position.y = -box.min.y * model.scale.y;

            scene.add(model);
            console.log('Model added to scene');
        }

        function showFallback() {
            console.log('Using fallback avatar');
            const geometry = new THREE.BoxGeometry(1, 2, 0.5);
            const material = new THREE.MeshStandardMaterial({ color: 0xffdbac });
            const avatar = new THREE.Mesh(geometry, material);
            avatar.position.y = 1;
            scene.add(avatar);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
