services:
  - type: web
    name: usl-clinical-screening
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python server.py"
    envVars:
      - key: PORT
        value: $PORT
      - key: PYTHON_VERSION
        value: 3.9.18
    autoDeploy: false
    healthCheckPath: "/health"
